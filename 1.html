<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1,h4{
      text-align: center;
    }
    #font{
      background-color: grey;
    }
  </style>
</head>
<body>
  <h1>用javascript改变网页字体大小</h1>
  <h4>选择字号【
    <a id="a1" href="#">小</a>
    <a id="a2" href="#">中</a>
    <a id="a3" href="#">大</a>
    】</h4>
  <h2 id="font">JavaScript是一种能让你的网页更加生动活泼的程式语言，也是目前网页中设计中最容易学又最方便的语言。你可以利用JavaScript轻易的做出亲切的欢迎讯息、漂亮的数字钟、有广告效果的跑马灯及简易的选举，还可以显示浏览器停留的时间。让这些特殊效果提高网页的可观性。
  </h2>
  <script>
    var aa1=document.getElementById('a1');
    var aa2=document.getElementById('a2');
    var aa3=document.getElementById('a3');
    var font1=document.getElementById('font');
    aa1.onclick=function(){
      font1.style.fontSize="12px";
    }
    aa2.onclick=function(){
      font1.style.fontSize="24px";
    }
    aa3.onclick=function(){
      font1.style.fontSize="36px";
    }
  </script>
</body>
</html>
